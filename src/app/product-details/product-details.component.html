<div class="thumbnail">
  <img src="http://placehold.it/820x230">
  <div>
    <h4 class="pull-right">{{product?.Singer}}</h4>
    <h4>{{product?.Music}}</h4>
    <p>{{product?.Description}}</p>
  </div>
  <div>
    <p class="pull-right">评论总计：{{comments?.length}}</p>
    <p>
      <app-stars [rating]="product?.Rating | number:'1.0-2'"></app-stars>
    </p>
  </div>
</div>
<div class="thumbnail">
  <button class="btn btn-default btn-lg" [class]="isWatched" (click)="watchProduct()">
    {{isWatched?"取消关注":"关注"}}
  </button>
  <label> &nbsp;&nbsp;&nbsp;&nbsp;最新评价： {{currentBid}}</label>
</div>
<div class="well">
  <div>
    <button class="btn btn-success" (click)="isPublishComment=!isPublishComment">发表评论</button>
  </div>
  <div [hidden]="isPublishComment">
    <div><app-stars [(rating)]="newRating" [readonly]="false"></app-stars></div>
    <div>
      <textarea [(ngModel)]="newComment"></textarea>
    </div>
    <div>
      <button class="btn" (click)="addComment()">add</button>
    </div>
  </div>
  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span>{{comment.user}}</span>
      <span class="pull-right">{{comment.timestamp}}</span>
      <p></p>
      <span>{{comment.content}}</span>
    </div>
  </div>
</div>
